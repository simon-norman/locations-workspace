name: Deploy service

on:
  workflow_dispatch:
    inputs:
      service:
        type: choice
        description: Choose service
        options:
        - locations-api
      environment:
        type: environment
        description: Choose environment

permissions:
    id-token: write
    contents: read

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
     - name: Convert service input format
       id: underscore_service  
       uses: simon-norman/actions/format-snake-case@v1
       with:
         text: ${{ inputs.service }}
       env:
        VPN_CONFIG: ${{secrets.AWS_VPN_CONFIG}}
     - name: Checkout
       uses: actions/checkout@v3
     - name: Connect VPN
       uses: simon-norman/actions/connect-vpn@v1
       with:
         vpn_config: $VPN_CONFIG
         ip_to_check_connection: "10.0.32.112"
       env:
        VPN_CONFIG: ${{secrets.AWS_VPN_CONFIG}}
     - name: echo service
       run: |
        echo "FOOOOOO"
        echo ${{ steps.underscore_service.outputs.converted_value }}
